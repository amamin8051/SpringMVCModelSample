<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
    <title>Confirm Data</title>
</head>
<body>
<div id="wrap">
    <table>
        <tr>
            <th>Name:</th>
            <td th:text="|${form.name}|"></td>
        </tr>
        <tr>
            <th>Age:</th>
            <td th:text="|${form.age}|"></td>
        </tr>
        <tr>
            <th>Birthday:</th>
            <td th:text="|${#temporals.format(form.birthday, ' yyyy / MM / dd ')}|"></td>
        </tr>
    </table>
</div>
</body>
</html>
