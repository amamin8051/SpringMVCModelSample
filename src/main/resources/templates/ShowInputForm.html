<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
    <script>
        window.addEventListener("load", () => {
            document.querySelector("#autoFill").addEventListener("click", (ev) => {
                document.querySelector("#name").setAttribute("value", "大塚　茂男");
                document.querySelector("#age").value = "45";
                document.querySelector("#male").checked = true;
                document.querySelector("#birthday").value = "1977-08-15";
            });
        });
    </script>
    <title>Show Input Form</title>
</head>
<body>
<div id="wrap">
    <form action="#" method="post" th:action="@{/confirmdata}">
        <table>
            <tr>
                <th>名前：</th>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <th>年齢：</th>
                <td><input type="number" name="age" id="age" min="0" max="120"></td>
            </tr>
            <tr>
                <th>性別：</th>
                <td>
                    <label for="male"><input type="radio" name="gender" id="male" value="男性">男性</label>
                    <label for="female"><input type="radio" name="gender" id="female" value="女性" checked>女性</label>
                </td>
            </tr>
            <tr>
                <th>生年月日：</th>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <th>好きな色：</th>
                <td><input type="color" name="favoriteColor" id="favoriteColor"></td>
            </tr>
            <tr>
                <th>好きな果物</th>
                <td>
                   <input type="radio" name="favoriteFruit" th:each="fruit: ${fruits}" th:id="${fruit}" th:value="${fruit}" th:text="${fruit}">
                </td>
            </tr>
        </table>
        <p id="submitP">
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
            <input type="button" value="自動入力" id="autoFill">
        </p>
    </form>
</div>
</body>
</html>
